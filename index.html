<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/main.css">

  <title>Twitter</title>
</head>

<body>
  <div class="container profile__wrapper mt-5">
    <div class="col-3 profile__wrapper__menu">
      <ul>
        <li><img src="img/twitter-icon.svg" alt=""></li>
        <li><img src="img/home.svg" alt=""><a href="#">HOME</a></li>
        <li><img src="/img/explore.svg" alt=""><a href="#">Explore</a></li>
        <li><img src="/img/notifications.svg" alt=""><a href="#">Notifications</a></li>
        <li><img src="/img/messages.svg" alt=""><a href="#">Messages</a></li>
        <li><img src="/img/bookmarks.svg" alt=""><a href="#">Bookmarks</a></li>
        <li><img src="/img/lists.svg" alt=""><a href="#">Lists</a></li>
        <li><img src="/img/profile.svg" alt=""><a href="#" class="active">Profile</a></li>
        <li><img src="/img/more.svg" alt=""><a href="#">More</a></li>
        <li><button>Tweet</button></li>
      </ul>
    </div>
    <div class="col-6 profile__wrapper__content">
      <div class="row profile__wrapper__content-header">
        <div class="col-1 d-flex align-items-center"><button><img src="/img/arrow back.svg" alt=""></button></div>
        <div class="col-11">
          <div class="profile__wrapper__content-header-text font-weight-bold">Northwest Agency</div>
          <div class="profile__wrapper__content-header-tweet font-weight-normal">16 Tweets</div>
        </div>
      </div>
      <div class="profile__wrapper__content-cover">
        <img src="/img/cover.jpeg" alt="" width="100%">
        <div class="profile d-flex justify-content-between">
          <img src="/img/photo.jpg" alt="" width="135px">
          <button class="font-weight-bold">Edit Profile</button>
        </div>
      </div>
    </div>
    <div class="col-3">CCC</div>
  </div>
</body>
</html>
